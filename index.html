<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do-list website</title>
</head>

<body>


  <div class="notesApp">
    <button class="notesNew"><div class="new-note">+</div>
      <img src="/simpleNotes/assets/plus.svg" height="36" alt="" />
    </button>
    <header class="notesHeader">
      <h1 class="notesLogo">To-do's</h1>
      <form class="searchForm">
        <input class="searchInput" name="searchInput" type="text" placeholder="Enter Text" />
        <button class="searchBtn">Search</button>
      </form>
    </header>
    <main class="notesList">

    </main>
  </div>

  <div class="notesModal">
    <div class="modalWrapper">
      <button class="closeForm">
        <img src="/simpleNotes/assets/close.svg" height="24" alt="" />
      </button>
      <form class="notesForm">
        <input required name="noteTitle" class="noteTitle" type="text" />
        <textarea required name="noteEntry" class="noteEntry" cols="30" rows="10"></textarea>
        <button name="noteSubmit" class="noteSubmit">Submit</button>
      </form>
    </div>
  </div>
  <!-- script -->
  <script src="main.js"></script>


</body>

</html>
